{% load i18n %}

<div id="signup-error" class="rounded-lg bg-red-50 p-6 shadow-md animate-fade-in">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            <svg class="h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div class="ml-4">
            <h3 class="text-lg font-medium text-red-800">{% trans "Registration failed" %}</h3>
            <p class="mt-2 text-red-700">
                {% if message %}
                    {{ message }}
                {% else %}
                    {% trans "We encountered an error while processing your registration. Please try again later or contact support if the problem persists." %}
                {% endif %}
            </p>
        </div>
    </div>
    <div class="mt-4 text-center">
        <button 
            onclick="document.getElementById('signup-form-container').innerHTML = ''"
            hx-get="{% url 'accounts:signup' %}"
            hx-target="#signup-form-container"
            hx-swap="innerHTML"
            class="inline-flex items-center text-sm font-medium text-red-600 hover:text-red-800">
            <span>{% trans "Try again" %}</span>
            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
