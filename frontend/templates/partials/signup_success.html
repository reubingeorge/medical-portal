{% load i18n %}

<div id="signup-success" class="rounded-lg bg-green-50 p-6 shadow-md animate-fade-in">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            <svg class="h-8 w-8 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="ml-4">
            <h3 class="text-lg font-medium text-green-800">{% trans "Registration successful!" %}</h3>
            <p class="mt-2 text-green-700">
                {% trans "We've sent a verification email to your email address. Please check your inbox (and spam folder) and verify your email to activate your account." %}
            </p>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:login' %}" class="inline-flex items-center text-sm font-medium text-green-600 hover:text-green-800">
            <span>{% trans "Proceed to login" %}</span>
            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>
