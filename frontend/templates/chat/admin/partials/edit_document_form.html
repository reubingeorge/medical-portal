{% load i18n %}

<div id="editFormContent" class="pt-0">
    <form id="editDocumentForm"
          method="post"
          action="{% url 'chat:edit_chat_document' document.id %}"
          class="space-y-3"
          hx-post="{% url 'chat:edit_chat_document' document.id %}"
          hx-target="#editFormContainer"
          hx-swap="innerHTML">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {% translate "Document Title" %}
            </label>
            {{ form.title }}
            {% if form.title.errors %}
                <p class="text-red-500 text-sm">{{ form.title.errors.0 }}</p>
            {% endif %}
        </div>
        
        <div class="space-y-2">
            <label for="{{ form.cancer_type.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {% translate "Cancer Type" %}
            </label>
            {{ form.cancer_type }}
            {% if form.cancer_type.errors %}
                <p class="text-red-500 text-sm">{{ form.cancer_type.errors.0 }}</p>
            {% endif %}
        </div>
        
        <hr class="my-4 border-t border-gray-200">

        <div class="flex justify-end space-x-3">
            <button type="button"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors"
                    data-close-edit-modal
                    onclick="window.closeEditModal()">
                {% translate "Cancel" %}
            </button>

            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                {% translate "Save Changes" %}
            </button>
        </div>
    </form>
</div>
